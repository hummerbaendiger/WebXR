
  <html>
	<head>
		<title>Spinners example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body, html {
				padding: 0;
				margin: 0;
				overflow: hidden;
				position: fixed;
				width: 100%;
				height: 100vh;
				-webkit-user-select: none;
				user-select: none;
			}
			#target {
				width: 100%;
				height: 100%;
				position: absolute;
			}
			.common-message {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 20px;
			}
		</style>
		<link rel="stylesheet" href="../common.css"/>

		<script src="../../threeJS/three.js"></script>
		<script src="../libs/loaders/BinaryLoader.js"></script>
		<script src="../../threeJS/js/loaders/GLTFLoader.js"></script>
		<script src="../../threeJS/js/loaders/DRACOLoader.js"></script>
		<script src="../../threeJS/js/loaders/KTXLoader.js"></script>
		<script src="../../threeJS/js/loaders/EXRLoader.js"></script>
		<script src="../../threeJS/js/loaders/HDRCubeTextureLoader.js"></script>
		<script src="../../threeJS/js/loaders/RGBELoader.js"></script>
		
		<script src="../../threeJS/js/pmrem/PMREMGenerator.js"></script>
        <script src="../../threeJS/js/pmrem/PMREMCubeUVPacker.js"></script>
		
		
		
		

		<script src="../libs/postprocessing/EffectComposer.js"></script>

		<script src="../libs/shaders/ConvolutionShader.js"></script>
		<script src="../libs/postprocessing/ShaderPass.js"></script>
		<script src="../libs/postprocessing/MaskPass.js"></script>
		<script src="../libs/shaders/CopyShader.js"></script>
		<script src="../libs/shaders/FilmShader.js"></script>

		<script src="../libs/postprocessing/RenderPass.js"></script>
		<script src="../libs/postprocessing/BloomPass.js"></script>
		<script src="../libs/postprocessing/FilmPass.js"></script>

		<script type="module" src="../../polyfill/XRPolyfill.js"></script>
		<script nomodule src="../../dist/webxr-polyfill.js"></script>
		<script src="../common.js"></script>
		<script src="materials.js"></script>
		<script src="sceneTreeSetup.js"></script>
		<script src="corvette.js"></script>
		
	</head>
	<body>
		<div id="target" />
		<div onclick="hideMe(this)" id="description">
			<h2>Corvette</h2>
			<h5>(click to dismiss)</h5>
			<p>Basic AR demo with Corvette model.</p>
		</div>
		<script>
			/*
			This is the THREE.js example from https://threejs.org/examples/webgl_points_dynamic.html ported to WebXR
			*/
			
			window.addEventListener('DOMContentLoaded', () => {
				setTimeout(() => {
					try {
						window.pageApp = new PageApp(document.getElementById('target'))
					} catch(e){
						console.error('page error', e)
					}
				}, 1000)
			})
		</script>
	</body>
</html>
